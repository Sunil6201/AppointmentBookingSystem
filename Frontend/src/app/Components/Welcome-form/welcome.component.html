<!-- src/app/Components/Welcome-form/welcome.component.html -->
<app-navbar></app-navbar>

<!-- Fullscreen background section -->
<div class="welcome-background">
  <div class="overlay">
    <h1 class="welcome-title"></h1> 
    <div class="centered-image-container">
      <img src="https://www.adventemodal.com/uploads/1/3/4/4/134437915/emodal_orig.png" alt="Centered Image" class="centered-image">
      <div class="image-text">
        <h1 class="fade-in-text"><br>
          <span class="animated-line">The World's Largest Port</span>
        </h1>
        <h1 class="fade-in-text">
          <span class="animated-line">Community Platform</span>
        </h1>
      </div> <!-- Text below the centered image -->
    </div>
  </div>
  <div class="large-port-text"></div>
</div>

<!-- New Text Above Statistics -->
<div class="learn-more-container">
  <br>
  <h1 class="learn-more-title">Learn More About The Advent eModal</h1>
  <br>
  <a href="https://www.adventemodal.com/ "target="_blank" class="learn-more-button">Learn More</a> <!-- Updated to use an anchor tag -->
</div>

<!-- Statistics Section -->
<div class="stats-container">
  <div class="stat-item" *ngFor="let stat of stats">
    <div class="stat-value-container">
      <span class="plus-icon"><i class="fas fa-plus"></i></span> <!-- Plus icon before the digit -->
      <span class="stat-value" [attr.data-target]="stat.target">{{ stat.value }}</span>
    </div>
    <span class="stat-label">{{ stat.label }}</span>
  </div>
</div>

<app-appointment-list></app-appointment-list>

<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
